<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-tab.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00E676" />
    <meta name="description" content="BeProductive Command Center - Personal productivity app" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BeProductive" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- Google Fonts: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Material Icons for consistent icon set -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <title>BeProductive Command Center</title>
    <style>
      /* Fallback styles to ensure visibility while loading */
      body {
        margin: 0;
        padding: 0;
        background-color: #F8F9FA;
        font-family: 'JetBrains Mono', monospace;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      /* Loading indicator */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #121212;
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .loading-fallback::before {
        content: "> ";
        color: #00E676;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">INITIALIZING_SYSTEM...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
